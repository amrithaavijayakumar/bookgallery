<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149342941.jpg?w=2000">
</head>
<body>
    <!-- header section -->
    <header>
        <h3>Book Gallery</h3>

    </header>

    <!-- banner image -->
<div class="banner">

</div>

    <!-- main content -->
    <section>
        <div class="row">
            <div class="col">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d1/I_Too_Had_a_Love_Story_front_cover.jpg/220px-I_Too_Had_a_Love_Story_front_cover.jpg"
                alt="" width="100%" height="200px">
                <h3>I too had a love story</h3>
                <h4>Price:365</h4>
                <button>Buy Now</button>
            </div>
            <div class="col">
                 <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202210/bt_biz_book_cover-sixteen_nine.jpg?size=1200:675"
                alt="" width="100%" height="200px">
                <h3>IKIGAI</h3>
                <h4>Price:500</h4>
                <button>Buy Now</button>
            </div>
            <div class="col">
                <img src="https://cdn.kobo.com/book-images/15bee909-5e30-4dc2-987c-70a45d88baa2/1200/1200/False/the-great-adventures-of-sherlock-holmes-1.jpg"
                alt="" width="100%" height="200px">
                <h3>Sherlock Homes</h3>
                <h4>Price:1000</h4>
                <button>Buy Now</button>
            </div>
            <div class="col"><img src="https://i1.wp.com/www.getepic.com/learn/wp-content/uploads/2021/08/Screen-Shot-2021-08-04-at-1.43.03-PM.png?resize=584%2C735&ssl=1"
                alt="" width="100%" height="200px">
                <h3>The sleepover</h3>
                <h4>Price:250</h4>
                <button>Buy Now</button></div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <h4>Connect with us</h4>
        <p>Facebook</p>
        <p>Twitter</p>
        <p>Instagram</p>
    </footer>
</body>
</html>
